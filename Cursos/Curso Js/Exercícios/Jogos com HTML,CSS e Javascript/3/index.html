<head>

	<style>

	body{
		background-color: rgb(36, 61, 61);
		color: antiquewhite;
		font: normal 20pt Arial;
		text-align: center;
	}

		button {
			font-size: 24px;
			padding: 16px;
			background-color: blue;
			color: white;
			border: none;
			border-radius: 8px;
			cursor: pointer;
		}

		#score{

			font-size: 100px;
			font-weight: 900;
			font-style: italic;

		}
	</style>
</head>
<body>
	<p id="score">0</p>
	<button id="button">Clique Aqui!</button>
	<script>
		let score = 0;
		const button = document.querySelector('#button');
		const scoreEl = document.querySelector('#score');

		button.addEventListener('click', () => {
			score++;
			scoreEl.textContent = score;
		});
	</script>
</body>
